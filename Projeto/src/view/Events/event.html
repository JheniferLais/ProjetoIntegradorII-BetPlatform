<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento - Wager</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="event.css">
</head>
<body>
    <!-- Header do Site -->
    <header class="header">
        <!-- Logo Wager -->
        <div class="menu-icon">
            <span>&#9776;</span> <!-- Ícone do menu (hambúrguer) -->
            <div class="logo">
                <img src="../assets/whitetextlogo.png" alt="Wager Logo" height="30">
            </div>
        </div>

        <!-- Icones da Carteira e Sair -->
        <div class="header-right">
            <a id="walletLink" style="text-decoration: none;">
                <div class="balance">
                    <span class="wallet-icon">💼</span>
                    <span id="balance-value">...</span>
                </div>
            </a>
            <a id="homeLink" style="text-decoration: none;">
                <div class="balance">
                    <span class="wallet-icon">🏠</span> <!-- Ícone de carteira -->
                    <span>Voltar</span>
                </div>
            </a>
        </div>
    </header>

    <main class="container">


        <div class="container-left">
            <!-- Inserido dinamicamente via .JS -->
        </div>


        <div class="container-right">
            <!-- Inserido dinamicamente via .JS -->
        </div>
    </main>

    <script src="event.js"></script>
</body>
</html>
