<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" sizes="32x32" href="../assets/favicon.ico" type="image/x-icon">

    <!-- Linkagem do style (.css) da pagina de home -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="myEvents.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Meus Eventos</title>
</head>
<body>
    <header class="header">
        <!-- Logo Wager -->
        <div class="menu-icon">
            <span>&#9776;</span> <!-- Ícone do menu (hambúrguer) -->
            <div class="logo">
                <img src="../assets/whitetextlogo.png" alt="Wager Logo" height="30">
            </div>
        </div>
        <!-- Icones da Carteira e Sair -->
        <div class="header-right">
            <div class="btnVoltar" id="voltar">
                Voltar
            </div>
            <button id="signUpButton" class="logout-btn">Sair</button>
        </div>
    </header>
    <div class="main">
        <div class="main-content">
            <h2 class="mb-3 text-center">Meus Eventos</h2>
            <h6 class="mb-5 subtitle text-center"><span style="color: rgb(191, 44, 44);">* </span>Você consegue excluir apenas os eventos que ainda não foram aprovados(não públicos), ou os que ainda não possuem apostas.</h6>
            <ul class="list-group">
                <!-- Os eventos serão adicionados dinamicamente aqui -->
            </ul>
        </div>
    </div>
    
    <script src="myEvents.js"></script>
</body>
</html>
