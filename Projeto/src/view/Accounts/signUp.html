<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" href="../assets/favicon.ico" type="image/x-icon">

    <!-- Linkagem do style (.css) da pagina de Cadastro -->
    <link rel="stylesheet" type="text/css" href="signUp.css" media="screen" />
    <title>Cadastrar</title>
</head>

<body class="fade-in">
    <!-- partial:index.partial.html -->
    <div class="container">
        <div class="wrapper">
            <div class="title-text">
                <div class="title login">Cadastrar Conta</div>
            </div>
            <div class="form-container">

                <!-- BotÃµes deslizantes de Entrar/Cadastrar -->
                <div class="slide-controls">
                    <input id="login" type="radio" name="slide">
                    <input id="signup" type="radio" name="slide" checked>
                    <label for="login" class="slide login">Entrar</label>
                    <label for="signup" class="slide signup">Cadastrar</label>
                    <div class="slider-tab"></div>
                </div>

                <!-- Formulario de Cadastro do usuario -->
                <div class="form-inner">
                    <form id="registerForm" class="login">
                        <div class="field">
                            <input id="registerName" type="text" placeholder="Nome Completo" required>
                        </div>
                        <div class="field">
                            <input id="registerBirthdate" type="date" required>
                        </div>
                        <div class="field">
                            <input id="registerEmail" type="email" placeholder="Email" required>
                        </div>
                        <div class="field">
                            <input id="registerPassword" type="password" placeholder="Senha" required>
                        </div>

                        <!-- BotÃ£o para enviar o formulario de Cadastro-->
                        <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Cadastrar">
                        </div>

                        <!-- Feedback de sucesso ou erro ao tentar cadastrar -->
                        <p class="feedbackCadastrado"></p>
                        <p class="feedbackNaoCadastrado"></p>
                    </form>
                </div>
            </div>
        </div>

        <!-- Parte de design do container (Logo, imagens e texto) -->
        <div class="wrapper2">
            <img class="logo" src="../assets/whitetextlogo.png" height="30px">
                <b>Acumule Pontos apostando na Wager!</b>
            <img class="chips" src="../assets/chips.png" height="370px">
        </div>
    </div>

    <!-- Linkagem do script (.js) da pagina de Cadastro -->
    <script src="signUp.js"></script>
</body>
</html>
